<body>

<style>

.flexContainer {
  display: flex;
  width: 100%;
  height: 100%;
}

.imgContainer {
  position: relative;
  width: fit-content;
  margin: auto;
}

#overlay {
 position: absolute;
 top: 0;
 left: 0;
}

.rightDiv {
  display: flex;
  flex-direction: column;
  width: 50%;
}

.buttonDiv {
  display: flex;
  align-items: center;
  justify-content: center;
}

#jisho {
  height: 100%;
}

button {
  height: 60px;
  width: 100%;
}

</style>

<div class="flexContainer">
  <div class="imgContainer">
    <img id="image" height=100% ></img>
    <canvas id="overlay" ></canvas>
  </div>
  <div class=rightDiv>
    <iframe id="jisho" src="about:blank"></iframe>
    <div class=buttonDiv>
      <button onclick="prev();">prev</button>
      <button onclick="next();">next</button>
    </div>
  </div>

</div>

<script>
  class Polygon {
    constructor(points) {
      this.points = points;
    }

    drawTo(ctx) {
      let scaleX = img.width / img.naturalWidth;
      let scaleY = img.height / img.naturalHeight;
      ctx.beginPath();
      let start = this.points[0];
      ctx.moveTo(start.x*scaleX, start.y*scaleY)
      for (let point of this.points.slice(1)) {
        ctx.lineTo(point.x*scaleX, point.y*scaleY);
      }
      ctx.closePath();
      ctx.stroke();
    }

    // based on https://github.com/substack/point-in-polygon
    pointIsInside(point) {
      // ray-casting algorithm based on
      // http://www.ecse.rpi.edu/Homepages/wrf/Research/Short_Notes/pnpoly.html

      let inside = false;
      for (let i = 0, j = this.points.length - 1; i < this.points.length; j = i++) {
          let xi = this.points[i].x, yi = this.points[i].y;
          let xj = this.points[j].x, yj = this.points[j].y;

          let intersect = ((yi > point.y) != (yj > point.y))
              && (point.x < (xj - xi) * (point.y - yi) / (yj - yi) + xi);
          if (intersect) inside = !inside;
      }

      return inside;
    }

    perimeter() {
      let res = 0;
      for (let i = 1; i < this.points.length; i++) {
        let point = this.points[i];
        let prev = this.points[i-1];
        res += Math.sqrt((point.x-prev.x)**2 + (point.y-prev.y)**2);
      }
      return res;
    }
  }

  let annotations = [];

  async function annotate() {
    canvas.width = img.width;
    canvas.height = img.height;

    annotations = (await (await fetch(`/annotation?path=${path}`)).json())
      .map(o => ({
        text: o.text,
        boundingBox: new Polygon(o.boundingBox)
      }));
  }

  function drawBoundingBoxes() {
    canvas.width = img.width;
    canvas.height = img.height;

    for (let annotation of annotations) {
      annotation.boundingBox.drawTo(ctx);
    }
  }

  function clearBoundingBoxes() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
  }

  let down_pos = {x: 0, y: 0};

  function findBoundingBoxes(point) {
    let res = [];
    for (let annotation of annotations) {
      if (annotation.boundingBox.pointIsInside(point)) {
        res.push(annotation)
      }
    }
    return res;
  }

  function smallestBoundingBox(annotations) {
    let min_index = 0;
    let min_value = annotations[0].boundingBox.perimeter();
    for (let i = 1; i < annotations.length; i++) {
      let annotation = annotations[i];
      let value = annotation.boundingBox.perimeter();
      if (value < min_value) {
        min_index = i;
        min_value = value;
      }
    }
    return annotations[min_index];
  }

  let clickStartX = -1;
  let clickStartY = -1;

  const MIN_MOVE_DISTANCE = 3;

  function canvasMousedown(ev) {
    clickStartX = ev.offsetX;
    clickStartY = ev.offsetY;
  }

  function canvasMouseup(ev) {
    if (clickStartX == -1 || clickStartY == -1) {
      console.warn('mouseup before mousedown');
      return;
    }
    clickEndX = ev.offsetX;
    clickEndY = ev.offsetY;

    let scaleX = img.naturalWidth / img.width;
    let scaleY = img.naturalHeight / img.height;
    let scaled = [clickStartX*scaleX, clickStartY*scaleY, clickEndX*scaleX, clickEndY*scaleY].map(Math.round);

    if ((Math.abs(clickEndX - clickStartX) < MIN_MOVE_DISTANCE)
      && (Math.abs(clickEndY - clickStartY) < MIN_MOVE_DISTANCE)) {
      annotationClick(scaled[0], scaled[1]);
    } else {
      annotationDrag(...scaled);
    }
  }

  function annotationClick(x, y) {
    let annotations = findBoundingBoxes({x: x, y: y});
    if (annotations.length == 0) throw new Error(`no bounding box found`);
    jishoFrame.src = `https://jisho.org/search/${encodeURIComponent(smallestBoundingBox(annotations).text)}`;
  }

  async function annotationDrag(x1, y1, x2, y2) {
    let annotations = (await (await fetch(`/annotation?path=${path}&box=${x1},${y1},${x2},${y2}`)).json())
      .map(o => ({
        text: o.text,
        boundingBox: new Polygon(o.boundingBox)
      }));
    if (annotations.length == 0) throw new Error(`no bounding box found`);
    jishoFrame.src = `https://jisho.org/search/${encodeURIComponent(annotations[0].text)}`;
  }

  let canvas = document.getElementById('overlay');
  let ctx = canvas.getContext('2d');
  let img = document.getElementById('image');
  let jishoFrame = document.getElementById('jisho');

  let params = new URLSearchParams(location.search);

  let path = params.get('path');
  canvas.onmousedown = canvasMousedown;
  canvas.onmouseup = canvasMouseup;
  img.onload = setTimeout(annotate, 50);
  img.src = `/img?path=${path}`;

  window.onkeydown = ev => {
    if (ev.code != "AltLeft") return;
    drawBoundingBoxes();
  }

  window.onkeyup = ev => {
    if (ev.code != "AltLeft") return;
    clearBoundingBoxes();
  }

  async function next() {
    const nextFile = await (await fetch(`/nextfile?path=${path}`)).text();
    location.href = `/view?path=${nextFile}`;
  }

  async function prev() {
    const prevFile = await (await fetch(`/prevfile?path=${path}`)).text();
    location.href = `/view?path=${prevFile}`;
  }

</script>
